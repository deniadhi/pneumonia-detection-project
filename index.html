<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>TensorFlow.js: Pneumonia Detector</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Use the power of Machine Learning to diagnose pneumonia from chest x-rays.">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<meta charset="UTF-8">
		  <title>Image Gallery</title>
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		  <link rel="stylesheet" type="text/css" href="index.css">
		  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
		  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	
	</head>
	<body>
		<main role="main" class="container mt-5">
			<div class="row-lg-12">
				<div class="col-lg-12">
					<div id="content">
						<h1>X-Ray Pneumonia</h1>
						<h4>Upload your Lungs CT Scan image and we will try to detect whether you have Pneumonia</h4>
						<hr>
						
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<input id="image-selector" class="form-control border-0" type="file">
				</div>
				<div class="col-6">
					<button id="predict-button" class="btn btn-primary float-right">Predict</button>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-6">
					<h2 class="ml-3">Image</h2>
					<img id="selected-image" class="ml-3" width="250" alt=""> 
				</div>
				<div class="col-6">
					<h2 class="ml-3">Predictions</h2>
					<ol id="prediction-list"></ol>
				</div>
			</div>
		</main>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
		<script src="target_classes.js"></script>
		<script src="predict.js"></script > 
	</body>
</html>
